- path: /releases/name=boshua?
  type: replace
  value:
    name: boshua
    version: latest
    url: https://dpb587-tmp-us-west-2.s3.amazonaws.com/boshua-0.0.0-date.20190107031348.commit.b4beaab5b.tgz
    sha1: c13378fa73d1189b1ade4cb67d7dd90760be1c9d
- path: /instance_groups/name=bosh/jobs/name=boshua?
  type: replace
  value:
    name: boshua
    release: boshua
    properties:
      server: ((boshua_server))
      env:
        BOSH_ENVIRONMENT: https://((internal_ip)):25555
        BOSH_CA_CERT: ((director_ssl.ca))
        BOSH_CLIENT: boshua
        BOSH_CLIENT_SECRET: ((boshua_password))
- path: /instance_groups/name=bosh/properties/director/jobs?/update_deployment/pre_start/-
  type: replace
  value:
    name: Preparing stemcells
    cmd: /var/vcap/jobs/boshua/bin/boshua deployment upload-stemcells --stemcell-iaas=((stemcell_iaas)) --stemcell-hypervisor=((stemcell_hypervisor))
- path: /instance_groups/name=bosh/properties/director/jobs?/update_deployment/pre_start/-
  type: replace
  value:
    name: Preparing compiled releases
    cmd: /var/vcap/jobs/boshua/bin/boshua deployment upload-compiled-releases
- path: /instance_groups/name=bosh/jobs/name=uaa/properties/uaa/clients/boshua?
  type: replace
  value:
    override: true
    authorized-grant-types: client_credentials
    scope: ""
    authorities: bosh.admin
    secret: ((boshua_password))
- path: /variables/-
  type: replace
  value:
    name: boshua_password
    type: password
